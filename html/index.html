<!DOCTYPE html>
<html> <!--html 제일 중요 3요소 html, head, body-->
    <head>

    </head>
    <body>
        <h1>Hello World!!</h1> <!--제목 1~6 중요 순위(1이 중요 6은 제일 낮은)-->
        <h2>Hello World!!</h2>
        <h3>Hello World!!</h3>
        <h4>Hello World!!</h4>
        <h5>Hello World!!</h5>
        <h6>Hello World!!</h6>
        <p>Hello Wolrd!!</p> <!--문단 요소-->
        <p>Lorem ipsum <br>dolor sit amet <br>consectetur adipisicing.</p> <!--br은 문단 바꿀때 사용-->
        <p>Lorem, ipsum dolor &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sit amet consectetur adipisicing &nbsp;&nbsp;&nbsp;&nbsp;elit. Praese&nbsp;&nbsp;&nbsp;&nbsp;ntium, blanditiis!</p> <!-- &nbsp; 는 스페이스바같은 요소 (html에서는 스페이스바가 1번만 인식됨)-->
        <!--그밖 &lt;는 < &gt;는 > &amp; 는 & 이것들은 중요하진 않음 이런 특수기호를 entity라고 한다-->
        <h2>Lorem ipsum <i>dolor</i> sit amet.</h2> <!--h2안에 i요소가 있음 h2는 부모요소 안에 있는 i는 자식요소-->
        <!-- 대표적인 예)
        <div>
            <div><h1>title</h1></div>
            <div><h2>subtitle</h2></div>
        </div>-->
        <!-- html은 대문자 보단 소문자 권장 ex) <h1></h1> -->
        <!-- 요소 끝맺음은 확실히 할것! ex)<h1>Hello World!!</h1> (o)  /  <h1>Hello World! (X) 오류날 확률이 굉장히 높다--> -->
    </body>
</html>
