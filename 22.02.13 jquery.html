<body>
    <input type="text" id="input1">
    <ul id="list1"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    //jquery만의 변수선언법
    //ex) $("#head1")

    $("#input1").on("keyup",function(event){
        if (event.key === "Enter"){
        //새 li요소 만들고
        let li = document.createElement("li");
        //새 li요소에 input의 value를 textContent로 추가
        li.textContent =this.value;
        //ul에 li요소 append
        document.querySelector("#list1").append(li);
        $("list1").val
        this.value = "";
        }
    })

    /* 이런식으로도 표현 가능
     $("#input1").keyup(function(){
        let text = $(this).val()
        $("#res").text(text);
    }) 
    */
    
    
    /* after메소드 넣고 다른 방법

        let content = $(this).val();
        let liElem = $("<li />"); // === <li></li> 같은코드임
        liElem.text(content);
        $(this).val("");

        $("#list > li:last-child").after(liElem)
        }
    })
    */

    /* remove방법
    
     $("#input1").keyup(function(e){
        if(e.key==="Enter"){
            let liElem = $("<li>");
            liElem.text($(this).val());
        //이 아래에 li지우는 함수를 써줘야 유효
            liElem.click(function(){
                $(this).remove();
            })
            $("#list1").append(liElem);

            $(this).val("");
        }
    })
    
    /* 생성된 li를 지워라 할때 함수뒤에 쓰는게 아니라!
    li.text 아래에 써줘야함 why? html 생성될때 li엘리멘탈이 없기 때문에
    
    */

   /* button elemental 별도없이 parent메소드 사용하여 버튼 누르면 삭제하는법

        if(e.key === "Enter"){
            let liElem = $("<li>");

                let removeButton = $("<button>❌</button>");
                removeButton.click(function(){
