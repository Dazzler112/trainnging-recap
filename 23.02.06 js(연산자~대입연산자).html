    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    //산술연산자 +, -, *, / , %(나머지 구하는 연산자), **(exponencial n의몇승 구하는 연산자)
    //+의 피연산자중 하나가 문자열(string)이면 연결연산자가 됨
    let a = "3"+2+1
    console.log(a) //321
    let b = 2 + 6 + "1";
    console.log(b); //81  왼쪽부터 계산함 8 +"1" -> 81 문자열을 넘버로 바꾸고싶을때 (+n) or Number등 많이있음 검색해서 맞는거 사용하기
    //단항연산자(unary) ++ : 증가연산자(increment) = 변수가 가진 값 +1이 해당 변수에 다시 할당됨
    //https://codingadinga.tistory.com/11 전위 후위 위의 글 참조
    // 피연산자의 위치에 따라 연산결과가 다름
    let c = 3;
    let d = c++;
    console.log("c", c);//4
    console.log("d",d); //3
    let e = 3;
    let f = ++e;
    console.log("e",e);//4
    console.log("f",f);//4
    // -- : (decrement) 감소연산자
    //피연산자 변수가 가진 값 -1 을 해당 변수에 다시 할당
    //연산 결과는 피연산자의 위치에 따라 다름
    let g = 5;
    g--;
    console.log(g); // 4
    --g;
    console.log(g);// 3
    let h = g--;
    console.log("h",h);// 3
    let i = --g;
    console.log("i", i);// 1
    //대입(할당)연산자 : assignment operator
    //=, +=, -=, *=, /=, %=
    //= : 오른쪽 값을 왼쪽에 대입(할당)

    //+= : 두항의 값을 더해서 왼쪽 변수에 할당
    let j = 9;
    j += 1; //i= i+1
    console.log("j",j);//10
    j += j
    console.log("j", j);//20
    //-=, *=,/=, %=
    let k = 10;
    k -= 2;
    console.log("k",k);//8
    k *= 4;
    console.log("k",k);//32
    k /= 8;
    console.log("k" ,k);//4
    k %= 2;
    console.log("k",k); //0
    //+= : 문자열과 같이 사용시 연결연산후 값을 할당
    let l = 6;
    l += "tomato";
    console.log(l); //"6tomato"

    let m = "5";
    m += 9;
    console.log(m);//"59"
    </script>
</body>
</html>
