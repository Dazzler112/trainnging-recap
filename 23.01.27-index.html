<!DOCTYPE html>
<!-- html>head>link+style^body>h1*3>lorem3^h2*3>lorem2^h3*3>lorem4^p*3>lorem5 -->
<html>
<head>
    <link rel="stylesheet" href="css/style.css"> <!-- 외부에서 css 할수 있게하는 방법-->
    <style></style> <!-- html 내부에서 타이틀 안에 style 요소 입력하여 하는 방법 internal css-->
</head>
<body>
    <img src="#" title="그림설명" alt="그림 깨질때 대신 제목보임"> 
    <h1 style="color:blue; background-color: beige;">Lorem, ipsum dolor.</h1><!--셀렉터 내부에서 스타일넣고 css처럼 하는 방식 스타일 안에 2항목 프로퍼티라고 함 property(속성, 특성)란? : style 속성의 값(들)-->
    <h1 style="color:rgba(0,0,0,0.1);">Non, provident dolorum.</h1> <!--rgb는 레드 그린 블루 rgba는 레드 그린 블루에서 투명도를 합친 것-->
    <h1>Delectus, ipsum adipisci!</h1>

    <h2 style="color:#ff00ff;">Lorem, ipsum.</h2> <!--이런식의 hex 16진수 방법으로 색상 설정 가능-->
    <h2 style="position:absolute;">Doloremque, autem!</h2> <!--position 으로 위치 조정 가능함 나중에 추후 심화로 배울 예정-->
    <h2>Animi, ut!</h2>

</body>
</html>
